<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!--Style sheet-->
    <link rel="stylesheet" href="style.css" />
    <!--Global font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <div class="header">
            <b><h2>JavaScipt Quote Generator</h2></b>
        </div>

      <div class="main-content">
        <div class="text-area">
          <span class="quote"
            ><b>"I do the very best I know how- the very best I can; and i mean to
                keep on doing untill the end."</b>
          </span>
        </div>
        <div class="person"><b>Abraham lincoln</b></div>
        <div class="button-area">
             <button id="new-quote"><b>New Quote</b></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
